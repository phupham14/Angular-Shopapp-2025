<app-header></app-header>
<div class="home">
    <h1>Chào mừng đến với Shop App</h1>
    <p>Khám phá những sản phẩm và ưu đãi mới nhất đến từ chúng tôi</p>

    <!-- Banner quảng cáo có slideshow ảnh -->
    <div class="banner-slideshow my-4">
        <div id="carouselBanner" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselBanner" data-slide-to="0" class="active"></li>
                <li data-target="#carouselBanner" data-slide-to="1"></li>
                <li data-target="#carouselBanner" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdnmedia.baotintuc.vn/Upload/3qVxwVtNEPp6Wp9kkF77g/files/2021/08/30/shopee-300821.jpg"
                        class="d-block w-100" alt="Banner 1">
                </div>
                <div class="carousel-item">
                    <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/07/e-commerce-la-gi.jpg"
                        class="d-block w-100" alt="Banner 2">
                </div>
                <div class="carousel-item">
                    <img src="https://kajabi-storefronts-production.kajabi-cdn.com/kajabi-storefronts-production/file-uploads/blogs/26198/images/c81cc68-bbd7-c3e-d201-b6fefaaf2544_a2a6b6cd-2147-48c0-a82b-353b302c4833.webp"
                        class="d-block w-100" alt="Banner 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselBanner" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#carouselBanner" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>


    <div class="search-box">
        <input type="text" class="form-control search-input" placeholder="Tìm sản phẩm" [(ngModel)]="keyword">
        <select class="form-control product-category" [(ngModel)]="selectedCategoryId">
            <option [value]="0">Tất cả</option>
            <option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
            </option>
        </select>
        <button class="btn btn-primary ml-2" (click)="searchProducts()">Tìm kiếm</button>
    </div>

    <div class="row">
        <div class="col-lg-4 col-md-6" *ngFor="let product of products">
            <div class="product-item" (click)="onProductClick(product.id)">
                <img [src]="product.url" alt="Product Image" class="product-image">
                <h3 class="product-name">{{ product.name }}</h3>
                <p class="product-description">{{ product.description }}</p>
                <p class="product-price">Giá: ₫{{ product.price }}</p>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" *ngIf="currentPage > 1">
                    <a class="page-link" href="#" (click)="onPageChange(1)">First</a>
                </li>
                <li class="page-item" *ngIf="currentPage > 1">
                    <a class="page-link" href="#" (click)="onPageChange(currentPage - 1)">Previous</a>
                </li>
                <ng-container *ngFor="let page of visiblePages">
                    <li class="page-item" [ngClass]="{'active': page === currentPage}">
                        <a class="page-link" href="#" (click)="onPageChange(page)">{{ page }}</a>
                    </li>
                </ng-container>
                <li class="page-item" *ngIf="currentPage < totalPages">
                    <a class="page-link" href="#" (click)="onPageChange(currentPage + 1)">Next</a>
                </li>
                <li class="page-item" *ngIf="currentPage < totalPages">
                    <a class="page-link" href="#" (click)="onPageChange(totalPages)">Last</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Bản đồ địa chỉ cửa hàng -->
    <div class="map-container mt-5">
        <h3>Địa chỉ cửa hàng</h3>
        <p>123 Đường ABC, Quận XYZ, TP. Hà Nội</p>
        <div class="map-responsive">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27635.442562352735!2d105.81379466471053!3d21.009987015271513!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1754441988805!5m2!1sen!2s"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>


</div>
<app-footer></app-footer>
