<app-header></app-header>
<div class="container">
  <div class="intro-section">
    <h1>Thông chi tiết sản phẩm</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let image of product?.product_images; let i = index" class="carousel-item"
            [ngClass]="{'active': i === currentImageIndex}">
            <div class="square-image">
              <img [src]="image.image_url" class="product-image" alt="Product Image">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"
          (click)="previousImage()">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next"
          (click)="nextImage()">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="row">
        <div class="thumbnail-container">
          <div *ngFor="let image of product?.product_images; let i = index" class="thumbnail-item"
            [ngClass]="{'active': i === currentImageIndex}" (click)="thumbnailClick(i)">
            <img [src]="image.image_url" class="thumbnail-image" alt="Thumbnail Image">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="product-details">
        <h2>{{ product?.name }}</h2>
        <p>{{ product?.description }}</p>
        <p>Giá: ₫{{ product?.price }}</p>
        <div class="product-actions">
          <button class="btn btn-primary" (click)="addToCart()">Thêm vào giỏ hàng</button>
          <button class="btn btn-success" (click)="buyNow()">Mua ngay</button>
        </div>
        <div class="product-quantity">
          <div class="border-wrapper">
            <button (click)="decreaseQuantity()">-</button>
            <input type="text" [value]="quantity">
            <button (click)="increaseQuantity()">+</button>
          </div>
        </div>
      </div>
      <div
        style="width: 399px; height: 180px; position: relative; overflow: hidden; border-radius: 4px; outline: 1px rgba(0, 0, 0, 0.50) solid; outline-offset: -1px; margin-left: 20px;">
        <div
          style="width: 399px; height: 0px; left: 0px; top: 0px; position: absolute; outline: 1px black solid; outline-offset: -0.50px">
        </div>
        <div
          style="left: 16px; top: 24px; position: absolute; justify-content: flex-start; align-items: center; gap: 16px; display: inline-flex">
          <div style="width: 40px; height: 40px; position: relative; overflow: hidden">
            <div style="width: 40px; height: 40px; left: 0px; top: 0px; position: absolute"></div>
            <div
              style="width: 6.67px; height: 6.67px; left: 8.33px; top: 25px; position: absolute; outline: 2px black solid; outline-offset: -1px">
            </div>
            <div
              style="width: 6.67px; height: 6.67px; left: 25px; top: 25px; position: absolute; outline: 2px black solid; outline-offset: -1px">
            </div>
            <div
              style="width: 31.67px; height: 20px; left: 3.33px; top: 8.33px; position: absolute; border-radius: 2px; outline: 2px black solid; outline-offset: -1px">
            </div>
            <div
              style="width: 31.67px; height: 20px; left: 3px; top: 8px; position: absolute; border-radius: 2px; outline: 2px black solid; outline-offset: -1px">
            </div>
          </div>
          <div
            style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex">
            <div
              style="color: black; font-size: 16px; font-family: Poppins; font-weight: 500; line-height: 24px; word-wrap: break-word">
              Giao hàng miễn phí</div>
            <div
              style="color: black; font-size: 12px; font-family: Poppins; font-weight: 500; text-decoration: underline; line-height: 18px; word-wrap: break-word">
              Giao hàng miễn phí với đơn hàng dưới 100K</div>
          </div>
        </div>
        <div
          style="left: 16px; top: 106px; position: absolute; justify-content: flex-start; align-items: center; gap: 16px; display: inline-flex">
          <div style="width: 40px; height: 40px; position: relative; overflow: hidden">
            <div style="width: 40px; height: 40px; left: 0px; top: 0px; position: absolute"></div>
            <div
              style="width: 26.67px; height: 11.64px; left: 6.67px; top: 6.69px; position: absolute; outline: 2px black solid; outline-offset: -1px">
            </div>
            <div
              style="width: 26.67px; height: 11.64px; left: 6.67px; top: 21.67px; position: absolute; outline: 2px black solid; outline-offset: -1px">
            </div>
          </div>
          <div
            style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex">
            <div
              style="color: black; font-size: 16px; font-family: Poppins; font-weight: 500; line-height: 24px; word-wrap: break-word">
              Đổi trả hàng</div>
            <div><span
                style="color: black; font-size: 12px; font-family: Poppins; font-weight: 500; line-height: 18px; word-wrap: break-word">
                Miễn đổi trả hàng trong vòng 30 ngày. </span><span
                style="color: black; font-size: 12px; font-family: Poppins; font-weight: 500; text-decoration: underline; line-height: 18px; word-wrap: break-word">Chi tiết</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
