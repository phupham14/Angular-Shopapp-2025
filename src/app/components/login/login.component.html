<app-header></app-header>
<div class="login-wrapper">
    <div class="intro-section">
        <h1>Shopapp</h1>
        <p>Chào mừng bạn đến với Shopapp</p>
        <p>Vui lòng đăng nhập để tiếp tục</p>
    </div>

    <div class="login-container">
    <h2>Đăng nhập</h2>
    <form>
        <button type="button" class="btn-social google">
            <i class="fab fa-google"></i> Đăng nhập với Google
        </button>

        <button type="button" class="btn-social facebook">
            <i class="fab fa-facebook-f"></i> Đăng nhập với Facebook
        </button>

        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="phone" id="phone" name="phone" placeholder="Số điện thoại" required
                   [(ngModel)]="phoneNumber"
                   (input)="onPhoneChange()"
                   (focus)="loginForm.form.markAsTouched()">
            <div class="divider-nospace"></div>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Mật khẩu" required
                   [(ngModel)]="password">
            <div class="divider-nospace"></div>
        </div>

        <!-- ✅ Dòng "Ghi nhớ" + "Quên mật khẩu" -->
        <div class="form-options">
            <label>
                <input type="checkbox" name="remember" [(ngModel)]="rememberMe"> Ghi nhớ đăng nhập
            </label>
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
        </div>

        <!-- ✅ Dòng "Quyền đăng nhập" -->
        <!-- <div class="form-group">
            <select class="form-control access-right" id="role" name="role" 
                [(ngModel)]="selectedRole">
                <option selected disabled>Quyền đăng nhập</option>
                <option *ngFor="let role of roles" [value]="role">{{ role.name }}</option>
            </select>
            <div class="divider-nospace"></div>
        </div> -->

        <button type="submit" class="btn-login"
            (click)="login()">
            Đăng nhập
        </button>

        <!-- ✅ Dòng "Bạn chưa đăng ký?" -->
        <p class="register-link">Bạn chưa đăng ký? <a [routerLink]="['/register']">Tạo tài khoản</a></p>
    </form>
</div>

</div>
<app-footer></app-footer>
